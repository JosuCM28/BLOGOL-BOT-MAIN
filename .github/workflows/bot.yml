name: Ejecutar bot cada 5 minutos

on:
  #schedule:
   # - cron: "*/5 * * * *" 
  push:
    branches:
      - main
  workflow_dispatch:        

jobs:
  ejecutar-bot:
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true
      ACTIONS_RUNNER_DEBUG: true

    steps:
    
      - name: ğŸ”„ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ—‚ Crear archivo .env desde secrets
        run: |
          echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" >> .env
          echo "API_STORAGE_URL=${{ secrets.API_STORAGE_URL }}" >> .env
          echo "TOKEN_TELEGRAM=${{ secrets.TOKEN_TELEGRAM }}" >> .env
          echo "CHAT_ID_TELEGRAM=${{ secrets.CHAT_ID_TELEGRAM }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "UNSPLASH_ACCESS_KEY=${{ secrets.UNSPLASH_ACCESS_KEY }}" >> .env
          cat .env  # Para depuraciÃ³n
          
      - name: ğŸš€ Ejecutar el bot
        run: |
          echo "ğŸ•’ Fecha y hora actuales del runner:"
          date
          echo "ğŸ“ Archivos en el directorio actual:"
          ls -la
          echo "ğŸ§ª Ejecutando main.py..."
          python main.py
